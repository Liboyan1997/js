<!DOCTYPE html>
<html>

		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
<script type="text/javascript">
	function fun1(){
		setTimeout(()=>{
			console.log("2")
		},1000)
	}
	async function main(){
		return new Promise(res=>{
			fun1()
			res()
		})
	}
	(async function(){
		console.log('1')
		await main().then(()={
			console.log("3")
		})
	}())
</script>
