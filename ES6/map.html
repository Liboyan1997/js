<script type="text/javascript">
	//Map 的键值对个数可以从 size 属性获取，而 Object 的键值对个数只能手动计算，Map的键可以是任意值
	//var myMap=new Map();
	// .set(key,value) 向集合中添加一个元素
	// .get(key) 根据键返回值
	// .delete(key) 删除对应的键 值对
	// .has(key) 判断集合中是否含有某个值 有则返回true 无 返回false
	// .clear() 清空集合
	
	// var myMap = new Map();
	// myMap.set(NaN, "not a number");
	//  
	// myMap.get(NaN); // "not a number"
	//  
	// var otherNaN = Number("foo");
	// myMap.get(otherNaN); // "not a number"
	
	// 虽然NaN和任何值甚至和自己都不相等,但是作为Map的键来说 NaN之间没有区别
	
	// Map的遍历 for of
	var myMap=new Map();
	myMap.set(0,"zero")
	myMap.set(1,"one")
	for(var[key,val] of myMap){
		console.log(key+"="+val);
	}
	// entries 方法返回一个新的 Iterator 对象，它按插入顺序包含了 Map 对象中每个元素的 [key, value] 数组
	for(var [key,value] of myMap.entries()){
		console.log(key + " = " + value);
	}
	//.key() 返回map的key数组
	for(var key of myMap.keys()){
		console.log(key);
	}
	//.values() 返回map的value数组
	for(var val of myMap.values()){
		console.log(val)
	}
	//forEach()
	myMap.forEach(function(value,key){
		console.log(key+"="+value);
	})
	
	// Map与Array的转换
	var arr=[["key1","val1"],["key2","val2"]];
	//二维数组传参生成Map
	var sMap=new Map(arr);
	//Array.from(Map)生成一个二维键值对数组
	var brr=Array.from(sMap);
	
	// Map的合并 键值相同的会被后面的覆盖
	var first=new Map([[1,"one"],[2,"two"],[3,"three"]]);
	var second=new Map([[1,"uno"],[2,"dots"]]);
	var merged=new Map([...first,...second]);
	console.log(merged)
</script>
